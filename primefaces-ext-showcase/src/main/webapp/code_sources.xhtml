<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:outputStylesheet library="css" name="app.css"/>
        <h:outputStylesheet library="syntaxhighlighter" name="css/syntaxhighlighter.css"/>
        <h:outputScript library="syntaxhighlighter" name="js/shCore.js" target="body"/>
        <h:outputScript library="syntaxhighlighter" name="js/shBrushXml.js" target="body"/>
        <h:outputScript library="syntaxhighlighter" name="js/shBrushJava.js" target="body"/>
        <h:outputScript library="syntaxhighlighter" name="js/shBrushCss.js" target="body"/>
        <h:outputScript library="syntaxhighlighter" name="js/shBrushJScript.js" target="body"/>
        <h:outputScript id="syntaxhighlighterInit" target="body">
            dp.SyntaxHighlighter.ClipboardSwf = '#{request.contextPath}/resources/syntaxhighlighter/js/clipboard.swf';
            dp.SyntaxHighlighter.HighlightAll('code');
        </h:outputScript>
    </ui:composition>
</html>
