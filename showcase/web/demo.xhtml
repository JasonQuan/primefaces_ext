<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://xmlns.jcp.org/jsf/composite/b"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dynamic Data Table showcase</title>
        <ui:include src="code_sources.xhtml"/>
    </h:head>
    <h:body>
        <p:growl id="growl" />
        <h:form prependId="false">
            <p:panelGrid columns="8">
                <p:outputLabel for="addOne" value="can add record"/>
                <p:selectBooleanCheckbox id="addOne" value="#{demoMB.addOne}"/>
                <p:outputLabel for="deleteRow" value="Delete Row"/>
                <p:selectBooleanCheckbox id="deleteRow" value="#{demoMB.deleteRow}"/>
                <p:outputLabel for="removeOnColumn" value="Remove Column on Header"/>
                <p:selectBooleanCheckbox id="removeOnColumn" value="#{demoMB.removeOnColumn}"/>
                <p:outputLabel for="exportName" value="Export File Name"/>
                <p:inputText id="exportName" value="#{demoMB.exportName}"/>
                <p:outputLabel for="draggableColumns" value="Draggable Columns"/>
                <p:selectBooleanCheckbox id="draggableColumns" value="#{demoMB.draggableColumns}"/>
                <p:outputLabel for="sort" value="Sort"/>
                <p:selectBooleanCheckbox id="sort" value="#{demoMB.sort}"/>
                <p:outputLabel for="filter" value="Filter"/>
                <p:selectBooleanCheckbox id="filter" value="#{demoMB.filter}"/>
                <p:outputLabel for="exportSheetName" value="Export Sheet Name"/>
                <p:inputText id="exportSheetName" value="#{demoMB.exportSheetName}"/>
                <p:outputLabel for="globalFilter" value="Global Filter"/>
                <p:selectBooleanCheckbox id="globalFilter" value="#{demoMB.globalFilter}"/>
                <p:outputLabel for="cellEdit" value="Cell Edit"/>
                <p:selectBooleanCheckbox id="cellEdit" value="#{demoMB.cellEdit}"/>
                <p:outputLabel for="showIndex" value="Show Index"/>
                <p:selectBooleanCheckbox id="showIndex" value="#{demoMB.showIndex}"/>
                <p:outputLabel for="freezeColumnsSize" value="freezeColumnsSize"/>
                <p:spinner id="freezeColumnsSize" value="#{demoMB.freezeColumnsSize}"/>
                <p:outputLabel for="resizableColumns" value="Resizable Columns"/>
                <p:selectBooleanCheckbox id="resizableColumns" value="#{demoMB.resizableColumns}"/>
                <p:outputLabel for="advanceColumnToggler" value="Column Toggler"/>
                <p:selectBooleanCheckbox id="advanceColumnToggler" value="#{demoMB.advanceColumnToggler}"/>
                <p:outputLabel for="removeSelect" value="Remove Select"/>
                <p:selectBooleanCheckbox id="removeSelect" value="#{demoMB.removeSelect}"/>
                <p:outputLabel for="uiDatatableTable" value="uiDatatableTable"/>
                <p:inputText id="uiDatatableTable" value="#{demoMB.uiDatatableTable}" placeholder="try width:auto;"/>
                <p:outputLabel for="exportALl" value="export ALl"/>
                <p:selectBooleanCheckbox id="exportALl" value="#{demoMB.exportALl}"/>
                <p:outputLabel for="exportPage" value="export Page"/>
                <p:selectBooleanCheckbox id="exportPage" value="#{demoMB.exportPage}"/>
                <p:outputLabel for="exportSelect" value="export Select"/>
                <p:selectBooleanCheckbox id="exportSelect" value="#{demoMB.exportSelect}"/>
                <p:commandButton value="update table" ajax="false" actionListener="#{demoMB.initTable()}"/>
            </p:panelGrid>
        </h:form>
        <h:form prependId="false">                
            <b:table id="baseTable" controller="#{demoMB}"
                     advanceColumnToggler="#{demoMB.advanceColumnToggler}"
                     uiDatatableTable="#{demoMB.uiDatatableTable}"
                     resizableColumns="#{demoMB.resizableColumns}"
                     resetColumnsAble="#{demoMB.resetColumnsAble}"
                     addOneRecord="#{demoMB.addOne}"
                     exportSelect="#{demoMB.exportSelect}"
                     exportPage="#{demoMB.exportPage}"
                     exportALl="#{demoMB.exportALl}"
                     cellEdit="#{demoMB.cellEdit}"
                     freezeColumns="#{demoMB.freezeColumnsSize}"
                     removeSelect="#{demoMB.removeSelect}"
                     globalFilter="#{demoMB.globalFilter}" 
                     filter="#{demoMB.filter}"  
                     removeOnColumn="#{demoMB.removeOnColumn}"
                     showIndex="#{demoMB.showIndex}"
                     deleteRow="#{demoMB.deleteRow}"
                     draggableColumns="#{demoMB.draggableColumns}"
                     exportSheetName="#{demoMB.exportSheetName}" 
                     exportName="#{demoMB.exportName}"                    
                     selected="entitys"
                     headerText="demo">
            </b:table>
        </h:form>

        <p:tabView>
            <p:tab title="XHTML page">
                <pre name="code" class="xml">#{showcaseUtil.getFileContent('/demo.xhtml')}</pre>
            </p:tab>
            <p:tab title="Managed bean">
                <pre name="code" class="java">#{showcaseUtil.getFileContent('/demo/jsf/DemoMB.java')}</pre>
            </p:tab>
            <p:tab title="EJB">
                <pre name="code" class="java">#{showcaseUtil.getFileContent('/demo/ejb/StudentsSB.java')}</pre>
            </p:tab>
            <p:tab title="Entity">
                <pre name="code" class="java">#{showcaseUtil.getFileContent('/demo/entity/Students.java')}</pre>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
